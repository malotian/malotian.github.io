<html lang="en">
   <head>
      <title>--post-login-update-user-profile</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <style>
         .container {
         height: 200px;
         position: relative;
         }
         .center {
         margin: 0;
         position: absolute;
         top: 50%;
         left: 50%;
         -ms-transform: translate(-50%, -50%);
         transform: translate(-50%, -50%);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="center">
            <input type="text" style="text-align:center;" class="form-control" placeholder="enter fullname, hit enter" id="full_name" name="full_name" onkeydown="if (event.keyCode == 13) { redirectPlz(); return false;}"/>
            <script>
               function getParameterValues(key) {
                   var pageURL = window.location.search.substring(1);
                   var urlQS = pageURL.split('&');
                   for (var i = 0; i < urlQS.length; i++) {
                       var paramName = urlQS[i].split('=');
                       if (paramName[0] == key) {
                           //replace the special char like "+","&" etc from value
                           var value = paramName[1];
                           return value;
                       }
                   }
               }
               function redirectPlz()
               {
                var session_token = getParameterValues('session_token');
                var state = getParameterValues('state');
               window.location.href = 'https://malotian-lab.auth0.com/continue?state=' + getParameterValues('state') + '&session_token=' + getParameterValues('session_token') + '&full_name='+document.getElementById("full_name").value ;
               }
            </script>
         </div>
      </div>
   </body>
</html>
